<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scavenger Hunt</title>
  <meta name="Scavenger hunt" content="Scavenger Hunt PWA Demo">
  <link rel="stylesheet" type="text/css" href="/styles/inline.css">
  <link rel="stylesheet" type="text/css" href="/styles/leaflet.css">
  <link rel="icon" href="/images/favicon.ico" type="image/x-icon" />
  <!-- CODELAB: Add link rel manifest -->
  <link rel="manifest" href="/manifest.json">
  <!-- CODELAB: Add iOS meta tags and icons -->
  <meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<meta name="apple-mobile-web-app-title" content="Scavenger Hunt">
<link rel="apple-touch-icon" href="/images/icons/icon-152x152.png">
  <!-- CODELAB: Add description here -->
  <meta name="description" content="Scavenger Hunt PWA Demo app">
  <!-- CODELAB: Add meta theme-color -->
<meta name="theme-color" content="#2F3BA2" />
  
</head>
<body>

  <header class="header">
    <h1>
      Scavenger hunt      
    </h1>
    
    <button id="butInstall" aria-label="Install" hidden></button>
    <button id="butLock" aria-label="Lock"></button>
    <button id="butUnlock" aria-label="Unlock" hidden></button>
    <button id="butShare" aria-label="Share"></button>
    <button id="butRefresh" aria-label="Refresh"></button>
  </header>


  <main class="main">
    <button id="butAdd" class="fab" aria-label="Add">
      <span class="icon add"></span>
    </button>

    
    
    
    <div id="weather-template" class="weather-card" hidden>
        <div class="card-spinner">
          <svg viewBox="0 0 32 32" width="32" height="32">
            <circle cx="16" cy="16" r="14" fill="none"></circle>
          </svg>
        </div>
        <button class="remove-city">&times;</button>
        <button class="show-distance">how far?</button>
        <button class="reveal-answer">I give up</button>
      <button class="butCardPrevious button-b">Previous</button>
          <button class="butCardNext button-b">Next!</button>
      <div class="city-key" hidden></div>
        <div class="card-last-updated" hidden></div>
        <div class="location">&nbsp;</div>
        <div class="date">&nbsp;</div>
        <div class="description">&nbsp;</div>
        <div class="current">
          <div class="visual">
            <div class="icon add"></div>
            <div class="temperature">
              <span class="value">&nbsp;</span><span class="scale">M</span>
            </div>
          </div>
          <div class="description">
    
 
          </div>
        </div>
        <div class="future">
        </div>
      </div> 
    
    <div id="map-bg" class="nav-windows">
      map here<br><br><br><br><br><br><br><br><br><br><br>
    </div>
    
  </main>

  <div id="addDialogContainer">
    <div class="dialog">
      <div class="dialog-title">Add new spot</div>
      
      <div class="dialog-body">
        <label for="">Label: </label>
        <input type="text" id="description" name="description"><br>
        <label for="">Hint: </label>
        <input type="text" id="hint" name="hint"><br>
        <label for="ans: ">Answer: </label>
        <input type="text" id="answer" name="answer"><br>
        <div id="map" class="location-picker">testmap
        </div>
        <input type="text" id="geo" name="geo" hidden>        
      </div>
      <div class="dialog-buttons">
        <button id="butDialogCancel" class="button">Cancel</button>
        <button id="butDialogAdd" class="button">Add</button>
      </div>
    </div>
  </div>

  <div id="popUpDialogContainer">
    <div class="dialog">
      <div class="pop-up-dialog-title">Pop Up</div>
      <div class="pop-up-dialog-body">
        
      </div>
      <div class="dialog-buttons">
        <button id="butDialogOk" class="button">Continue</button>
      </div>
    </div>
  </div>
  
  <div id="shareDialogContainer">
  <div class="dialog">
      <div class="share-dialog-title">Share this Hunt</div>
      <div class="share-dialog-body">
        <textarea id="share-link" rows="20" cols="30">
            texttocopyblablablablablabalbalablabalbalablabalbalbalabalbalbalablabalbalablabalbalablablabal
        </textarea>
      </div>
      <div class="dialog-buttons">
        <button id="butShareDialogCopy" class="button">Copy</button>
        <button id="butShareDialogOk" class="button">Continue</button>
      </div>
    </div>
  </div>
  
  <script src="/scripts/luxon-1.11.4.js"></script>
  <script src="/scripts/leaflet.js"></script>
  <script src="/scripts/map.js"></script>
  <script src="/scripts/app.js"></script>
  <!-- CODELAB: Add the install script here -->
  <script src="/scripts/install.js"></script>
  <script>
    // CODELAB: Register service worker.
    if ('serviceWorker' in navigator) {
  window.addEventListener('load', () => {
    navigator.serviceWorker.register('/service-worker.js')
        .then((reg) => {
          console.log('Service worker registered.', reg);
        });
  });
}
  </script>

</body>
</html>
